<style>
    input[type=date],  select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    .formbody {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>

<div class="formbody">
    <form action="{% url 'proceed-test' test.id %}" method="POST">
        {% csrf_token %}
      <!-- <label for="fname">First Name</label>

      <label for="lname">Booking Date</label>

      <label for="country">Available Time</label>
      <select id="country" name="time">
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
      </select>
    
      <label for="country">Available Time : </label><br>
