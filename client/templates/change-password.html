{% extends 'head.html' %}
{% load static %}
{% block header %}

<div class="contact_w3agile" style="background:#B6D0E2;">
	<div class="container">
		<h2 class="title w3">Change Password</h2>
		<div class="strip" style="width: 20%;"></div>
        <ul></ul>
		<form action="{% url 'change-password' %}" method="POST">
			{% csrf_token %}
			<div class="con-form text-center">

            <input type="password" placeholder="Old Password" name="opassword" style="width: 50%;" required><br><br><br>
            <input type="password" placeholder="New Password" name="npassword" style="width: 50%;" required><br><br><br>
            <input type="password" placeholder="RE-type New Password" name="cpassword" style="width: 50%;" required><br><br><br>
            </div>
			<div class="con-form text-center">
				<input type="submit" value="Change Password" style="width: 30%; background:black;" >
			</div>
		</form>
	</div>
</div>


{% endblock %}
